<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booleaner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        
        <!-- start header -->
        <header>
            
            <!-- the booleaner logo -->
            <div>
                <img class="logo" src="img/logo.svg" alt="logo photo">
            </div>

        </header>

        <main>
            
            <div class="mainheading">
                
                <!-- main heading title -->
                <h1 id="maintitle">Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Barners-Lee</h1>
                
                <!-- start main heading paragraph -->
                <div>
                
                    <!-- main heading first paragraph -->
                    <p id="mainparagraph">Scritto da <a href="">The Booleaner</a></p>
                    <p id="mainparagraph2"> il 10/10/2020</p>
                 
                </div>

                    
            </div>

            <!-- start main images -->
            <img id="imgtim1" src="img/tim-1.jpg" alt="tim1">
            <img src="img/tim-2.jpg" alt="tim2">

            
        
        </main>
    </body>
